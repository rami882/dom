<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>shopping cart</title>
    <section>
        <div class="title">
            <p class="total">Shopping Bag Total : <span id="total">0</span> <span>$</span></p>
          </div>
          <div class="part" id="part1" >
            <div class="icons">
                <i class="fas fa-skull" onclick="remove()"></i>
                <i class="fas fa-heart" id="heart" onclick="heart()"></i>
              </div>
         
                <img class="image" src="res/phone_0880959064397542__450_400.jpg" >
                <span class="product-name"><strong>Asus</strong><br>ROG Phone</span>
                <div class="btns">
                    <span class="btn" onclick="inc()">+</span>
                    <span class="btn" id="product-qtn">0</span>
                    <span class="btn" onclick="dec()">-</span>
                  </div>
                  <p class="product-price"><span id="product1price">0</span> <span>$</span></p>
          </div>
          <div class="part" id="part2">
            <div class="icons">
              <i class="fas fa-skull" onclick="remove2()"></i>
              <i class="fas fa-heart" id="heartt" onclick="heartt()"></i>
            </div>
           <img class="image" src="res/asus-rog-phone-2-2019-frandroid.jpg">
            <span class="product-name"><strong>Asus</strong><br> rog 2</span>
            <div class="btns">
              <span class="btn" onclick="inc2()">+</span>
              <span class="btn" id="product-qtn2">0</span>
              <span class="btn" onclick="dec2()">-</span>
            </div>
            <p class="product-price"><span id="product1price2">0</span> <span>$</span></p>
          </div>
          <div class="part" id="part3">
            <div class="icons">
              <i class="fas fa-skull" onclick="remove3()"></i>
              <i class="fas fa-heart" id="hearttt" onclick="hearttt()"></i>
            </div>
            <img class="image" src="res/LD0005798737_1_0005798742.jpg">
            <span class="product-name"><strong>Asus</strong><br>rog 5</span>
            <div class="btns">
              <span class="btn" onclick="inc3()">+</span>
              <span class="btn" id="product-qtn3">0</span>
              <span class="btn" onclick="dec3()">-</span>
            </div>
            <p class="product-price"><span id="product1price3">0</span> <span>$</span></p>
        </div>
    </section>
</head>
<body>

      <script src="js/main.js"></script>
</body>
</html>
